{% extends 'blog/base.html' %}
{% block title %}title{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<h1>Blogs</h1>
<ul>
{% for blog in object_list %}
    <li>{{ blog.title }}<br>{{blog.datetime}}</li>
    <a href="{% url 'blog_detail' pk=blog.pk %}">詳細</a>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>

<a href="{% url 'blog_create'  %}">新規投稿</a>
{% endblock %}
